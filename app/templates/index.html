<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>라그나로크 노점 검색</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <header>
        <div class="container">
            <h1>라그나로크 노점 검색</h1>
            <p>원하는 아이템을 판매하는 노점을 찾아보세요</p>
        </div>
    </header>
    
    <main class="container">
        <form class="search-form" action="{{ url_for('main.get_items') }}" method="GET">
            <input type="text" name="name" placeholder="아이템 이름 입력..." required>
            <button type="submit">검색</button>
        </form>
        
        <div class="item-list">
            {% for item in items %}
            <div class="item-card">
                <h3>{{ item.name }}</h3>
                <p class="item-price">{{ item.price }} 제니</p>
                <p class="item-vendor">판매자: {{ item.vendor_name }}</p>
                <p class="item-location">위치: {{ item.shop.location }}</p>
            </div>
            {% endfor %}
        </div>
    </main>
    
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>
</html>
